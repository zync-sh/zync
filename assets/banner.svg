<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1a1040" />
    </linearGradient>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.4" />
      <stop offset="50%" stop-color="#8b5cf6" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.3" />
    </linearGradient>
    <!-- Soft glow behind logo -->
    <radialGradient id="logoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)" />

  <!-- Border -->
  <rect width="798" height="198" x="1" y="1" rx="11" fill="none" stroke="url(#borderGrad)" stroke-width="1" />

  <!-- Soft glow behind logo -->
  <circle cx="310" cy="100" r="80" fill="url(#logoGlow)" />

  <!-- Zync logo -->
  <g transform="translate(270, 60) scale(0.15625)">
    <rect width="512" height="512" rx="128" fill="#0f172a" stroke="#6366f1" stroke-width="12" stroke-opacity="0.3" />
    <path d="M128 170.667L213.333 256L128 341.333" stroke="#6366f1" stroke-width="64" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M256 341.333H384" stroke="white" stroke-width="64" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- "Zync" -->
  <text x="370" y="108" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="3">Zync</text>

  <!-- Tagline -->
  <text x="372" y="136" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="15" fill="#94a3b8" letter-spacing="0.5">A Modern, Native SSH Client</text>
</svg>
