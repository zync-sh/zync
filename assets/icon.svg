<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="midnight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="elegantShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(56, 56)">
    <rect width="400" height="400" rx="95" fill="url(#midnight)" filter="url(#elegantShadow)"/>
    <rect width="400" height="400" rx="95" fill="url(#shine)" opacity="0.15"/>
    
    <g filter="url(#softGlow)">
      <!-- Refined window -->
      <rect x="105" y="135" width="190" height="150" rx="20" fill="#ffffff" opacity="0.15"/>
      <rect x="105" y="135" width="190" height="150" rx="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      
      <!-- Header line -->
      <line x1="105" y1="170" x2="295" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      
      <!-- Dots -->
      <circle cx="128" cy="152" r="5" fill="#ffffff" opacity="0.9"/>
      <circle cx="148" cy="152" r="5" fill="#ffffff" opacity="0.7"/>
      <circle cx="168" cy="152" r="5" fill="#ffffff" opacity="0.5"/>
      
      <!-- Command -->
      <path d="M 125 210 L 150 235 L 125 260" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="1"/>
      <rect x="165" y="228" width="85" height="14" rx="7" fill="#ffffff" opacity="1"/>
    </g>
  </g>
</svg>
